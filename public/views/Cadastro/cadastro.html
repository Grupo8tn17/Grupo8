<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Rajdhani&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cadastro.css">
  <script src="cadastroValidForm.js" defer></script>
  <title>Formulário de Cadastro de Novo Cliente</title>
</head>

<body>

  <main>
    <header id="new-customer">
      <h1>Cadastro de Novo Cliente</h1>
      <hr />
      <h2>Dados Pessoais</h2>
    </header>

    <form class="registrationForm" action="">

      <section id="personal-data">

        <div id="first-new-customer">

          <div class="data">
            <label for="name"></label>
            <input type="text" id="name" name="name" required="required" placeholder="Nome Completo:" />
          </div>

          <div class="data">
            <label for="email"></label>
            <input type="email" id="email" name="email" required="required" placeholder="E-mail:" />
          </div>
          

          <div class="data">
            <label for="cpf"></label>
            <input type="text" id="cpf" required="required" placeholder="CPF:">
          </div>

          <div class="small-data">
            <label for="tel"></label>
            <input type="text" id="tel" required="required" placeholder="Tel Celular:" />

            <label for="cep"></label>
            <input type="text" id="cep" required="required" placeholder="CEP:" />
          </div>

        </div>

        <div id="second-new-customer">

          <div class="data">
            <label for="pwd1"></label>
            <input type="password" id="pwd1" name="pwd1" required="required" placeholder="Crie sua senha de acesso:" />
          </div>

          <div class="data">
            <label for="pwd2"></label>
            <input type="password" id="pwd2" name="pwd2" required="required"
              placeholder="Confirme sua senha de acesso:" />
          </div>

          <div class="checkbox">
            <input type="checkbox" name="promotional-email" id="promotional-email" value="true">
            <label for="promotional-email">Desejo receber e-mails promocionais</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" name="privacy-policy" id="privacy-policy" required="required" value="true">
            <label for="privacy-policy">Concordo com a <a
                href="../PoliticasPrivacidade/politicaPrivacidadeCookiesUso.html">política de privacidade</a> e os
              <a href="../PoliticasPrivacidade/politicaPrivacidadeCookiesUso.html#terms-use">termos de
                uso</a>.</label>
          </div>

          <div class="personal-data-button">
            <button type="submit" id="advance">Avançar</button>
          </div>

        </div>

      </section>

    </form>

  </main>

</body>

</html>
