<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Rajdhani&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <title>Formulário de Cadastro de Novo Cliente</title>
</head>

<body link="#4E6122" vlink="#4E6122">

  <header>

  </header>

  <main>
    <header id="new-customer">
      <h1>Cadastro de Novo Cliente</h1>
      <hr />
      <h2>Dados Pessoais</h2>
    </header>

    <form action="/">
      
      <section id="personal-data">

        <section id="first-new-customer">

          <div class="dice">
            <label for="name"></label>
            <input type="text" id="name" name="name" required="required" placeholder="Nome Completo:" />
          </div>

          <div class="dice">
            <label for="email"></label>
            <input type="email" id="email" name="email" required="required" placeholder="E-mail:" />
          </div>

          <div class="dice">
            <label for="cpf"></label>
            <input type="text" id="cpf" minlength="14" maxlength="14" required="required" placeholder="CPF:">
          </div>

          <div class="small-data">
            <label for="tel"></label>
            <input type="text" id="tel" minlength="14" maxlength="14" required="required" placeholder="Tel Celular:" />

            <label for="cep"></label>
            <input type="text" id="cep" minlength="9" maxlength="9" required="required" placeholder="CEP:" />
          </div>

        </section>

        <section id="second-new-customer">

          <div class="dice">
            <label for="pwd1"></label>
            <input type="password" id="pwd1" name="pwd1" required="required" placeholder="Crie sua senha de acesso:" />
          </div>

          <div class="dice">
            <label for="pwd2"></label>
            <input type="password" id="pwd2" name="pwd2" required="required"
              placeholder="Confirme sua senha de acesso:" />
          </div>

          <div class="checkbox">
            <input type="checkbox" name="promotional-email" id="promotional-email" value="true">
            <label for="promotional-email">Desejo receber e-mails promocionais</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" name="privacy-policy" id="privacy-policy" value="true">
            <label for="privacy-policy">Concordo com a <a
                href="/views/PoliticasPrivacidade/politicaPrivacidadeCookiesUso.html">política de privacidade</a> e os
              <a href="/views/PoliticasPrivacidade/politicaPrivacidadeCookiesUso.html">termos de uso</a>.</label>
          </div>

          <div></div>
          <button type="submit" id="advance">Avançar</button>
          </div>

        </section>

      </section>

    </form>

  </main>

  <footer>
    
  </footer>

</body>

</html>
